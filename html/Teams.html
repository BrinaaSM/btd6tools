<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/globalstyle.css">
<link rel="stylesheet" href="../css/teams.css">
<title>Monkey Teams - Bloons TD 6 Tools</title>

<div class="header">
	<div class=home-button>
		<a href="../index.html">Home</a>
	</div>
	<div class=back-button>
		<a href="../index.html">Back</a>
	</div>
</div>

<h1>Monkey Teams</h1>

</head>
<body>

<div class="grid-container">
	<div class="grid-item"></div>
		<div class="grid-item">
		<div class="checkbox-container">
			<div>
				<input type="checkbox" id="hero" name="hero" value="Hero" checked="true" onchange='toggleHero()'>
				<label for="hero">Hero</label><br>
			</div>
			<div class="checkbox-sub-container">
				<div>
					<input type="checkbox" id="quincy" name="quincy" value="Quincy" checked="true" onchange='toggleQuincy()'>
					<label for="quincy">Quincy</label><br>
				</div>
				<div>
					<input type="checkbox" id="gwen" name="gwen" value="Gwen" checked="true" onchange='toggleGwen()'>
					<label for="gwen">Gwendolin</label><br>
				</div>
				<div>
					<input type="checkbox" id="striker" name="striker" value="Striker" checked="true" onchange='toggleStriker()'>
					<label for="striker">Striker Jones</label><br>
				</div>
				<div>
					<input type="checkbox" id="obyn" name="obyn" value="Obyn" checked="true" onchange='toggleObyn()'>
					<label for="obyn">Obyn Greenfoot</label><br>
				</div>
				<div>
					<input type="checkbox" id="churchill" name="churchill" value="Churchill" checked="true" onchange='toggleChurchill()'>
					<label for="churchill">Captain Churchill</label><br>
				</div>
				<div>
					<input type="checkbox" id="ben" name="ben" value="Ben" checked="true" onchange='toggleBen()'>
					<label for="ben">Benjamin</label><br>
				</div>
				<div>
					<input type="checkbox" id="ezili" name="ezili" value="Ezili" checked="true" onchange='toggleEzili()'>
					<label for="ezili">Ezili</label><br>
				</div>
				<div>
					<input type="checkbox" id="pat" name="pat" value="Pat" checked="true" onchange='togglePat()'>
					<label for="pat">Pat Fusty</label><br>
				</div>
				<div>
					<input type="checkbox" id="adora" name="adora" value="Adora" checked="true" onchange='toggleAdora()'>
					<label for="adora">Adora</label><br>
				</div>
				<div>
					<input type="checkbox" id="brickell" name="brickell" value="Brickell" checked="true" onchange='toggleBrickell()'>
					<label for="brickell">Admiral Brickell</label><br>
				</div>
				<div>
					<input type="checkbox" id="etienne" name="etienne" value="Etienne" checked="true" onchange='toggleEtienne()'>
					<label for="etienne">Etienne</label><br>
				</div>
				<div>
					<input type="checkbox" id="sauda" name="sauda" value="Sauda" checked="true" onchange='toggleSauda()'>
					<label for="sauda">Sauda</label><br>
				</div>
				<div>
					<input type="checkbox" id="psi" name="psi" value="Psi" checked="true" onchange='togglePsi()'>
					<label for="psi">Psi</label><br>
				</div>
				<div>
					<input type="checkbox" id="gerry" name="gerry" value="Gerry" checked="true" onchange='toggleGerry()'>
					<label for="gerry">Geraldo</label><br>
				</div>
			</div>
		</div>
	</div>
	<div class="grid-item">
		<div class="checkbox-container">
			<div>
				<input type="checkbox" id="primary" name="primary" value="Primary" checked="true" onchange='togglePrimary()'>
				<label for="primary">Primary</label><br>
			</div>
			<div class="checkbox-sub-container">
				<div>
					<input type="checkbox" id="dart" name="primary" value="Dart" checked="true" onchange='toggleDart()'>
					<label for="dart">Dart Monkey</label><br>
				</div>
				<div>
					<input type="checkbox" id="boomerang" name="boomerang" value="Boomerang" checked="true" onchange='toggleBoomerang()'>
					<label for="boomerang">Boomerang Monkey</label><br>
				</div>
				<div>
					<input type="checkbox" id="bomb" name="bomb" value="Bomb" checked="true" onchange='toggleBomb()'>
					<label for="bomb">Bomb Shooter</label><br>
				</div>
				<div>
					<input type="checkbox" id="tack" name="tack" value="Tack" checked="true" onchange='toggleTack()'>
					<label for="tack">Tack Shooter</label><br>
				</div>
				<div>
					<input type="checkbox" id="ice" name="ice" value="Ice" checked="true" onchange='toggleIce()'>
					<label for="ice">Ice Monkey</label><br>
				</div>
				<div>
					<input type="checkbox" id="glue" name="glue" value="Glue" checked="true" onchange='toggleGlue()'>
					<label for="glue">Glue Gunner</label><br>
				</div>
			</div>
		</div>
	</div>
	<div class="grid-item">
		<div class="checkbox-container">
			<div>
				<input type="checkbox" id="military" name="military" value="Military" checked="true" onchange='toggleMilitary()'>
				<label for="military">Military</label><br>
			</div>
			<div class="checkbox-sub-container">
				<div>
					<input type="checkbox" id="sniper" name="sniper" value="Sniper" checked="true" onchange='toggleSniper()'>
					<label for="sniper">Sniper Monkey</label><br>
				</div>
				<div>
					<input type="checkbox" id="sub" name="sub" value="Sub" checked="true" onchange='toggleSub()'>
					<label for="sub">Monkey Sub</label><br>
				</div>
				<div>
					<input type="checkbox" id="bucc" name="bucc" value="Bucc" checked="true" onchange='toggleBucc()'>
					<label for="bucc">Monkey Buccaneer</label><br>
				</div>
				<div>
					<input type="checkbox" id="ace" name="ace" value="Ace" checked="true" onchange='toggleAce()'>
					<label for="ace">Monkey Ace</label><br>
				</div>
				<div>
					<input type="checkbox" id="heli" name="heli" value="Heli" checked="true" onchange='toggleHeli()'>
					<label for="heli">Heli Pilot</label><br>
				</div>
				<div>
					<input type="checkbox" id="mortar" name="mortar" value="Mortar" checked="true" onchange='toggleMortar()'>
					<label for="mortar">Mortar Monkey</label><br>
				</div>
				<div>
					<input type="checkbox" id="dartling" name="dartling" value="Dartling" checked="true" onchange='toggleDartling()'>
					<label for="dartling">Dartling Gunner</label><br>
				</div>
			</div>
		</div>
	</div>
	<div class="grid-item">
		<div class="checkbox-container">
			<div>
				<input type="checkbox" id="magic" name="magic" value="Magic" checked="true" onchange='toggleMagic()'>
				<label for="magic">Magic</label><br>
			</div>
			<div class="checkbox-sub-container">
				<div>
					<input type="checkbox" id="wiz" name="wiz" value="Wiz" checked="true" onchange='toggleWiz()'>
					<label for="wiz">Wizard Monkey</label><br>
				</div>
				<div>
					<input type="checkbox" id="superm" name="superm" value="Superm" checked="true" onchange='toggleSuperm()'>
					<label for="superm">Super Monkey</label><br>
				</div>
				<div>
					<input type="checkbox" id="ninja" name="ninja" value="Ninja" checked="true" onchange='toggleNinja()'>
					<label for="ninja">Ninja Monkey</label><br>
				</div>
				<div>
					<input type="checkbox" id="alch" name="alch" value="Alch" checked="true" onchange='toggleAlch()'>
					<label for="alch">Alchemist</label><br>
				</div>
				<div>
					<input type="checkbox" id="druid" name="druid" value="Druid" checked="true" onchange='toggleDruid()'>
					<label for="druid">Druid</label><br>
				</div>
			</div>
		</div>
	</div>
	<div class="grid-item">
		<div class="checkbox-container">
			<div>
				<input type="checkbox" id="support" name="support" value="Support" checked="true" onchange='toggleSupport()'>
				<label for="support">Support</label><br>
			</div>
			<div class="checkbox-sub-container">
				<div>
					<input type="checkbox" id="farm" name="farm" value="Farm" checked="true" onchange='toggleFarm()'>
					<label for="farm">Banana Farm</label><br>
				</div>
				<div>
					<input type="checkbox" id="spac" name="spac" value="Spac" checked="true" onchange='toggleSpac()'>
					<label for="spac">Spike Factory</label><br>
				</div>
				<div>
					<input type="checkbox" id="village" name="village" value="Village" checked="true" onchange='toggleVillage()'>
					<label for="village">Monkey Village</label><br>
				</div>
				<div>
					<input type="checkbox" id="engi" name="engi" value="Engi" checked="true" onchange='toggleEngi()'>
					<label for="engi">Engineer Monkey</label><br>
				</div>
				<div>
					<input type="checkbox" id="beast" name="beast" value="Beast" checked="true" onchange='toggleBeast()'>
					<label for="beast">Beast Handler</label><br>
				</div>
			</div>
		</div>
	</div>
	<div class="grid-item"></div>
</div>

<div class="input">
	<input class="count-input" id="count-input" type="number" placeholder="How many Monkeys?" min="1", max="23"/>
</div>

<div class="output"> 
	<p>Team:</p>
	<p class="output-text" id="output-text"><p/>
</div>

</body>

<script src="../js/teams.js"></script>

<footer>
<div class="footer">by Kyufoxy</div>
</footer>
</html>
