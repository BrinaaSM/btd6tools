<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/globalstyle.css">
<link rel="stylesheet" href="../css/teams.css">
<title>Monkey Teams - Bloons TD 6 Tools</title>

<div class="header">
	<div class=home-button>
		<a href="../index.html">Home</a>
	</div>
	<div class=back-button>
		<a href="../index.html">Back</a>
	</div>
</div>

<h1>Monkey Teams</h1>

</head>
<body>

<div class="grid-container">
	<div class="grid-item"></div>
		<div class="grid-item">
		<div class="checkbox-container">
			<div>
				<input type="checkbox" id="hero" name="hero" value="Hero" onchange='hero=this.checked;toggleHero()'>
				<label for="hero">Hero</label><br>
			</div>
			<div class="checkbox-sub-container">
				<div>
					<input type="checkbox" id="quincy" name="quincy" value="Quincy" disabled="true" onchange='quincy=this.checked'>
					<label for="quincy">Quincy</label><br>
				</div>
				<div>
					<input type="checkbox" id="gwen" name="gwen" value="Gwen" disabled="true" onchange='gwen=this.checked'>
					<label for="gwen">Gwendolin</label><br>
				</div>
				<div>
					<input type="checkbox" id="striker" name="striker" value="Striker" disabled="true" onchange='striker=this.checked'>
					<label for="striker">Striker Jones</label><br>
				</div>
				<div>
					<input type="checkbox" id="obyn" name="obyn" value="Obyn" disabled="true" onchange='obyn=this.checked'>
					<label for="obyn">Obyn Greenfoot</label><br>
				</div>
				<div>
					<input type="checkbox" id="churchill" name="churchill" value="Churchill" disabled="true" onchange='churchill=this.checked'>
					<label for="churchill">Captain Churchill</label><br>
				</div>
				<div>
					<input type="checkbox" id="ben" name="ben" value="Ben" disabled="true" onchange='ben=this.checked'>
					<label for="ben">Benjamin</label><br>
				</div>
				<div>
					<input type="checkbox" id="ezili" name="ezili" value="Ezili" disabled="true" onchange='ezili=this.checked'>
					<label for="ezili">Ezili</label><br>
				</div>
				<div>
					<input type="checkbox" id="pat" name="pat" value="Pat" disabled="true" onchange='pat=this.checked'>
					<label for="pat">Pat Fusty</label><br>
				</div>
				<div>
					<input type="checkbox" id="adora" name="adora" value="Adora" disabled="true" onchange='adora=this.checked'>
					<label for="adora">Adora</label><br>
				</div>
				<div>
					<input type="checkbox" id="brickell" name="brickell" value="Brickell" disabled="true" onchange='brickell=this.checked'>
					<label for="brickell">Admiral Brickell</label><br>
				</div>
				<div>
					<input type="checkbox" id="etienne" name="etienne" value="Etienne" disabled="true" onchange='etienne=this.checked'>
					<label for="etienne">Etienne</label><br>
				</div>
				<div>
					<input type="checkbox" id="sauda" name="sauda" value="Sauda" disabled="true" onchange='sauda=this.checked'>
					<label for="sauda">Sauda</label><br>
				</div>
				<div>
					<input type="checkbox" id="psi" name="psi" value="Psi" disabled="true" onchange='psi=this.checked'>
					<label for="psi">Psi</label><br>
				</div>
				<div>
					<input type="checkbox" id="gerry" name="gerry" value="Gerry" disabled="true" onchange='gerry=this.checked'>
					<label for="gerry">Geraldo</label><br>
				</div>
			</div>
		</div>
	</div>
	<div class="grid-item">
		<div class="checkbox-container">
			<div>
				<input type="checkbox" id="primary" name="primary" value="Primary" onchange='primary=this.checked;togglePrimary()'>
				<label for="primary">Primary</label><br>
			</div>
			<div class="checkbox-sub-container">
				<div>
					<input type="checkbox" id="dart" name="dart" value="Dart" disabled="true" onchange='dart=this.checked'>
					<label for="dart">Dart Monkey</label><br>
				</div>
				<div>
					<input type="checkbox" id="boomerang" name="boomerang" value="Boomerang" disabled="true" onchange='boomerang=this.checked'>
					<label for="boomerang">Boomerang Monkey</label><br>
				</div>
				<div>
					<input type="checkbox" id="bomb" name="bomb" value="Bomb" disabled="true" onchange='bomb=this.checked'>
					<label for="bomb">Bomb Shooter</label><br>
				</div>
				<div>
					<input type="checkbox" id="tack" name="tack" value="Tack" disabled="true" onchange='tack=this.checked'>
					<label for="tack">Tack Shooter</label><br>
				</div>
				<div>
					<input type="checkbox" id="ice" name="ice" value="Ice" disabled="true" onchange='ice=this.checked'>
					<label for="ice">Ice Monkey</label><br>
				</div>
				<div>
					<input type="checkbox" id="glue" name="glue" value="Glue" disabled="true" onchange='glue=this.checked'>
					<label for="glue">Glue Gunner</label><br>
				</div>
			</div>
		</div>
	</div>
	<div class="grid-item">
		<div class="checkbox-container">
			<div>
				<input type="checkbox" id="military" name="military" value="Military" onchange='military=this.checked;toggleMilitary()'>
				<label for="military">Military</label><br>
			</div>
			<div class="checkbox-sub-container">
				<div>
					<input type="checkbox" id="sniper" name="sniper" value="Sniper" disabled="true" onchange='sniper=this.checked'>
					<label for="sniper">Sniper Monkey</label><br>
				</div>
				<div>
					<input type="checkbox" id="sub" name="sub" value="Sub" disabled="true" onchange='sub=this.checked'>
					<label for="sub">Monkey Sub</label><br>
				</div>
				<div>
					<input type="checkbox" id="bucc" name="bucc" value="Bucc" disabled="true" onchange='bucc=this.checked'>
					<label for="bucc">Monkey Buccaneer</label><br>
				</div>
				<div>
					<input type="checkbox" id="ace" name="ace" value="Ace" disabled="true" onchange='ace=this.checked'>
					<label for="ace">Monkey Ace</label><br>
				</div>
				<div>
					<input type="checkbox" id="heli" name="heli" value="Heli" disabled="true" onchange='heli=this.checked'>
					<label for="heli">Heli Pilot</label><br>
				</div>
				<div>
					<input type="checkbox" id="mortar" name="mortar" value="Mortar" disabled="true" onchange='mortar=this.checked'>
					<label for="mortar">Mortar Monkey</label><br>
				</div>
				<div>
					<input type="checkbox" id="dartling" name="dartling" value="Dartling" disabled="true" onchange='dartling=this.checked'>
					<label for="dartling">Dartling Gunner</label><br>
				</div>
			</div>
		</div>
	</div>
	<div class="grid-item">
		<div class="checkbox-container">
			<div>
				<input type="checkbox" id="magic" name="magic" value="Magic" onchange='magic=this.checked;toggleMagic()'>
				<label for="magic">Magic</label><br>
			</div>
			<div class="checkbox-sub-container">
				<div>
					<input type="checkbox" id="wiz" name="wiz" value="Wiz" disabled="true" onchange='wiz=this.checked'>
					<label for="wiz">Wizard Monkey</label><br>
				</div>
				<div>
					<input type="checkbox" id="superm" name="superm" value="Superm" disabled="true" onchange='superm=this.checked'>
					<label for="superm">Super Monkey</label><br>
				</div>
				<div>
					<input type="checkbox" id="ninja" name="ninja" value="Ninja" disabled="true" onchange='ninja=this.checked'>
					<label for="ninja">Ninja Monkey</label><br>
				</div>
				<div>
					<input type="checkbox" id="alch" name="alch" value="Alch" disabled="true" onchange='alch=this.checked'>
					<label for="alch">Alchemist</label><br>
				</div>
				<div>
					<input type="checkbox" id="druid" name="druid" value="Druid" disabled="true" onchange='druid=this.checked'>
					<label for="druid">Druid</label><br>
				</div>
			</div>
		</div>
	</div>
	<div class="grid-item">
		<div class="checkbox-container">
			<div>
				<input type="checkbox" id="support" name="support" value="Support" onchange='support=this.checked;toggleSupport()'>
				<label for="support">Support</label><br>
			</div>
			<div class="checkbox-sub-container">
				<div>
					<input type="checkbox" id="farm" name="farm" value="Farm" disabled="true" onchange='farm=this.checked'>
					<label for="farm">Banana Farm</label><br>
				</div>
				<div>
					<input type="checkbox" id="spac" name="spac" value="Spac" disabled="true" onchange='spac=this.checked'>
					<label for="spac">Spike Factory</label><br>
				</div>
				<div>
					<input type="checkbox" id="village" name="village" value="Village" disabled="true" onchange='village=this.checked'>
					<label for="village">Monkey Village</label><br>
				</div>
				<div>
					<input type="checkbox" id="engi" name="engi" value="Engi" disabled="true" onchange='engi=this.checked'>
					<label for="engi">Engineer Monkey</label><br>
				</div>
				<div>
					<input type="checkbox" id="beast" name="beast" value="Beast" disabled="true" onchange='beast=this.checked'>
					<label for="beast">Beast Handler</label><br>
				</div>
			</div>
		</div>
	</div>
	<div class="grid-item"></div>
</div>

<div class="input">
	<input class="count-input" id="count-input" type="number" placeholder="How many Monkeys? (No Hero)" min="1", max="23"/>
</div>

<div class="roll-button-div">
	<button class="roll-button" type="button" onclick="roll()">Roll</button>
</div>

<div class="output"> 
	<p>Team: </p>
	<p class="output-text" id="output-text"></p>
</div>

</body>

<script src="../js/teams.js"></script>

<footer>
<div class="footer">by Kyufoxy</div>
</footer>
</html>
