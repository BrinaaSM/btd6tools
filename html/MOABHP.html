<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/globalstyle.css">
<link rel="stylesheet" href="../css/moabhp.css">
<title>M.O.A.B. HP Calculator - Bloons TD 6 Tools</title>
</head>
<body>

<div class="page-container">

<header id="header">

<div class=home-button>
	<a href="../index.html">Home</a>
</div>
<div class="site-text">
	M.O.A.B. HP Calculator - BTD6 Tools
</div>
<div class=back-button>
	<a href="../index.html">Back</a>
</div>
	
</header>

<div class="content">

<div class="checkbox-container">
	<div class="checkbox-div">
		<input type="checkbox" class="checkbox" id="knowledge" name="knowledge" value="Monkey Knowledge" onchange='knowledge=this.checked;selectCheckbox(this);calcAll()'>
		<label class="checkbox-label" for="knowledge">Monkey Knowledge</label><br>
	</div>
	<div class="checkbox-div">
		<input type="checkbox" class="checkbox" id="fortified" name="fortified" value="Fortified" onchange='fortified=this.checked;selectCheckbox(this);calcAll()'>
		<label class="checkbox-label" for="fortified">Fortified</label><br>
	</div>
	<div class="checkbox-div">
		<input type="checkbox" class="checkbox" id="double" name="double" value="Double HP" onchange='doubleHP=this.checked;selectCheckbox(this);calcAll()'>
		<label class="checkbox-label" for="double">Double HP</label><br>
	</div>
	<div class="checkbox-div">
		<input type="checkbox" class="checkbox" id="challenge" name="challenge" value="Custom HP Modifier" onchange='challenge=this.checked;toggleChallenge();selectCheckbox(this);calcAll();'>
		<label class="checkbox-label" for="challenge">Custom HP Modifier</label><br>
	</div>
	
</div>

<div class="input" id= "modifier-div">
	<input class="modifier-input" id="modifier-input" type="number" placeholder="HP modifier in %" min="5" max="2000" onblur="checkValidModifier();calcAll();"/>
</div>

<div class="input">
	<input class="moab-input" id="current-round-input" type="number" placeholder="Current Round" min="1"/>
</div>

<div class="output"> 
	<div class="output-desc"><p>M.O.A.B. HP:</p></div>
	<div class="output-text"><p class="moab-output" id="moab-hp-output">200<p/></div>
</div>
<div class="output"> 
	<div class="output-desc"><p>B.F.B. HP:</p></div>
	<div class="output-text"><p class="moab-output" id="bfb-hp-output">700<p/></div>
</div>
<div class="output"> 
	<div class="output-desc"><p>Z.O.M.G. HP:</p></div>
	<div class="output-text"><p class="moab-output" id="zomg-hp-output">4000<p/></div>
</div>
<div class="output"> 
	<div class="output-desc"><p>D.D.T. HP:</p></div>
	<div class="output-text"><p class="moab-output" id="ddt-hp-output">400<p/></div>
</div>
<div class="output"> 
	<div class="output-desc"><p>B.A.D. HP:</p></div>
	<div class="output-text"><p class="moab-output" id="bad-hp-output">20000<p/></div>
</div>

</div>
