<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/globalstyle.css">
<link rel="stylesheet" href="../css/moabhp.css">
<title>M.O.A.B. HP Calculator - Bloons TD 6 Tools</title>
</head>
<body>

<div class="page-container">

<div id="header">
	<div class=home-button>
		<a href="../index.html">Home</a>
	</div>
	<div class="site-text">
		M.O.A.B. HP Calculator - BTD6 Tools
	</div>
	<div class=back-button>
		<a href="../index.html">Back</a>
	</div>
</div>

<div class="content">

<div class="checkbox-container">
	<div>
		<input type="checkbox" id="knowledge" name="knowledge" value="Monkey Knowledge" onchange='knowledge=this.checked;calcAll()'>
		<label for="knowledge">Monkey Knowledge</label><br>
	</div>
	<div>
		<input type="checkbox" id="fortified" name="fortified" value="Fortified" onchange='fortified=this.checked;calcAll()'>
		<label for="fortified">Fortified</label><br>
	</div>
	<div>
		<input type="checkbox" id="double" name="double" value="Double HP" onchange='doubleHP=this.checked;calcAll()'>
		<label for="double">Double HP</label><br>
	</div>
	<div>
		<input type="checkbox" id="challenge" name="challenge" value="Custom Challenge HP Modifier" onchange='challenge=this.checked;toggleChallenge();calcAll();'>
		<label for="challenge">Custom Challenge HP Modifier</label><br>
	</div>
	
</div>

<div class="input" id= "modifier-div">
	<input class="modifier-input" id="modifier-input" type="number" placeholder="HP modifier in %" min="5" max="2000" onblur="checkValidModifier();calcAll();"/>
</div>

<div class="input">
	<input class="moab-input" id="current-round-input" type="number" placeholder="Current Round" min="1"/>
</div>

<div class="output"> 
	<p>M.O.A.B. HP:</p>
	<p class="moab-output" id="moab-hp-output">200<p/>
</div>
<div class="output"> 
	<p>B.F.B. HP:</p>
	<p class="moab-output" id="bfb-hp-output">700<p/>
</div>
<div class="output"> 
	<p>Z.O.M.G. HP:</p>
	<p class="moab-output" id="zomg-hp-output">4000<p/>
</div>
<div class="output"> 
	<p>D.D.T. HP:</p>
	<p class="moab-output" id="ddt-hp-output">400<p/>
</div>
<div class="output"> 
	<p>B.A.D. HP:</p>
	<p class="moab-output" id="bad-hp-output">20000<p/>
</div>

</div>

<footer id="footer">by Kyufoxy</footer>

</div>

</body>
<script src="../js/moabhp.js"></script>
</html>
